{% block header %}
<header>
  <div id="logo-container">LOGO</div>
  {{ searchblock }} {{ if user }}
  <div id="header-logged-in">User</div>
  {{ else }}
  <div id="header-logged-out">
    <button id="header-log-in" class="button-link-secondary">Log in</button>
    <button id="header-sign-up" class="button-link-secondary">Sign up</button>
  </div>
  {{ endif }}
</header>
{% endblock %}
