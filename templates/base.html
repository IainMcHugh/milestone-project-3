<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/reset.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>WebApp Store</title>
  </head>
  <body>
    <header>
      <div id="logo-container">LOGO</div>
      <!-- <div id="header-logged-in">User</div> -->
      <div id="header-logged-out">
        <button id="header-log-in" class="button-link-secondary">Log in</button>
        <button id="header-sign-up" class="button-link-secondary">
          Sign up
        </button>
      </div>
    </header>
    {% block content %} {% endblock %}
    <div class="modal-overlay">
      <div class="modal-content">This is a modal.</div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="{{ url_for('static', filename='js/main.js')}}"></script>
</html>
